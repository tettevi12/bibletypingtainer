<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Typing Lessons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Bible Typing Trainer ‚úçÔ∏èüìñ</h1>
    <div id="menu">
      <h2>Select a Lesson</h2>
      <ul id="lessonList"></ul>
    </div>
    <div id="lessonScreen" class="hidden">
      <p><strong>Lesson:</strong> <span id="lessonTitle"></span></p>
      <div id="verse-box"></div>
      <textarea id="input" rows="4" placeholder="Type the verse here..."></textarea>
      <div class="stats">
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Errors: <span id="errors">0</span></p>
      </div>
      <button onclick="exitLesson()">Exit Lesson</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
